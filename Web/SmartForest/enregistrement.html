<html>
<head>
    <title>Enregistrement</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]>
    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <script type="text/javascript" src="assets/js/MyJs.js"></script>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
</head>
<body>
<div class="container">
    <br />
    <h2>Enregistrement</h2>

    <form method="post" action="#">
        <div class="row uniform">
            <div class="6u 12u(xsmall)"><input type="text" name="login" id="login" placeholder="Login"/>
            <p class="badrequest" id="Wrong_Login"></p>
            </div>
            <br/>
        </div>

        <p id="invalid_login" class="badrequest"></p>

        <div class="row uniform">
            <div class="6u 12u(xsmall)"><input type="password" name="Password" id="password" placeholder="Password"/></div>
            <br/>
        </div>

        <p id="invalid_password" class="badrequest"></p>

        <div class="row uniform">
            <div class="6u 12u(xsmall)"><input type="text" name="nom" id="nom" placeholder="nom"/></div>
            <br/>
        </div>

        <div class="row uniform">
            <div class="6u 12u(xsmall)"><input type="text" name="prenom" id="prenom" placeholder="prenom"/></div>
            <br/>
        </div>

        <div class="row uniform">
            <div class="6u 12u(xsmall)"><input type="text" name="description" id="description" placeholder="description"/></div>
            <br/>
        </div>

        <div class="row uniform">
            <div class="12u">
                <ul class="actions">
                    <li><input type="button" class="special" value="Enregistrement" onclick="enregistrement()"/></li>
                    <li><input type="button" class="special" value="Auto" onclick="remplissageAutomatiqueEnregistrement()"/></li>
                    <!--<li><input type="reset" value="Reset Form"/></li>-->
                </ul>
            </div>
        </div>
    </form>
</div>
</body>
</html>

    <script src="amcharts/amcharts.js" type="text/javascript"></script>

<body onload="initMenu()">

<!-- Header -->
<section id="header">
    <header>
        <span class="image avatar"><img class="imageProfil" src="images/Profil.png" alt=""
                                        onclick='window.location.href="profil.html";'/></span>
        <h1 id="logo"></h1>
        <p id="Description_Utilisateur"></p>
    </header>
    <nav id="nav">
        <ul>
            <li><a href="#one" class="active">Accueil</a></li>
            <li><a href="#two">Données Massane</a></li>
        </ul>
    </nav>
</section>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <!-- One -->
        <section id="one">

            <div class="container">

                <header class="major">
                    <h2>Accueil</h2>
                    <p>SmartForest</p>
                </header>
                <p>Cette page permet d'intéragir avec les capteurs misent en place à la Massane.</p>
                <div id="id01"></div>
                <!--<a onclick="HttpTestGet()" class="button">Get</a> <br/> <br/>
                <a onclick="HttpTestPost()" class="button">Post</a> <br/><br/>-->
            </div>
        </section>

        <!-- Two -->
        <section >
            <div class="container">
                <h3 id="two">Données</h3>
                <br /> <br />

                <!--<div><input type="date" name="anniversaire">  à <input type="date" name="anniversaire"></div>-->

                <div class="row uniform">
                    <p> Station</p>
                    <div class="6u 12u(xsmall)"><input type="number" id="capteurId" value="1" min="0"/></div>
                </div>

                <div class="row uniform">

                    <ul>
                        <div class="4u 12u(medium)">
                            <input type="radio" id="temperature" name="demo-priority" checked>
                            <label for="temperature">Température</label>
                        </div>

                        <div class="4u 12u(medium)">
                            <input type="radio" id="ozone" name="demo-priority">
                            <label for="ozone">Ozone</label>
                        </div>

                        <div class="4u 12u(medium)">
                            <input type="radio" id="humidite" name="demo-priority">
                            <label for="humidite">Humidité</label>
                        </div>

                        <div class="4u 12u(medium)">
                            <input type="radio" id="hygrometrie" name="demo-priority">
                            <label for="hygrometrie">Hygrometrie</label>
                        </div>

                    </ul>
                </div>

                <p>
                    Données entre
                    <span class="marge1"><input type="date" id="dateDebut" value="2016-02-01"></span>
                    <span class="marge1">et</span>
                    <span class="marge1"><input type="date" id="dateFin" value="2016-02-02"></span>
                </p>

                <a onclick='GetSensorData("Graphique")' class="button">Graphique</a>
                <a onclick='PageFullScreenGraph()' class="button">Pleine page</a>
                <a onclick='GetSensorData("CSV")' class="button">Export CSV</a>
                <a onclick='GetSensorData("XML")' class="button">Export XML</a>
                <p id="Invalid_Graph" class="badrequest"></p>
                <br /><br />

                <!--<div id="chartdiv" style="width: 640px; height: 400px;"></div>-->
                <div id="chartdiv"></div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <section id="footer">
        <div class="container">
        </div>
    </section>

</div>
